<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Amazon shipping calculator</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .cost-input {
        font-size: larger;
        padding: 0.5rem;
      }
      button {
        font-size: larger;
        background-color: green;
        color: antiquewhite;
        padding: 0.5rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Amazon shipping calculator</h2>
    <p>Orders under $40 = +$10 Shipping</p>
    <p>Orders over $40 = FREE Shipping</p>

    <input
      class="cost-input"
      type="number"
      placeholder="cost of order"
      onkeydown="handleKeyboard(event);"
    />
    <!-- onKeydown eventListner is used to calculate by pressing a key. An object "event" is created.
    we will check if the key entered is "enter" -->
    <button
      onclick="
    console.log(event);
    calculateTotal();"
    >
      calculate
    </button>

    <p class="js-orderTotal"></p>
    <script>
      /* console.log(String(25));
      console.log(Number("25"));
      console.log(parseInt("25"));
      console.log("25" - 5);
      console.log("25" + 5);

      console.log(window);
      console.log(window.document);
      console.log(window.alert("hello!!"));
      console.log(window.console.log("hello!!")); */
      /* window object represents the entire browser. 
      document object represents the web page. */

      function handleKeyboard() {
        console.log(event);
        if (event.key === "Enter") {
          calculateTotal();
        }
      }
      function calculateTotal() {
        const orderCost = parseInt(document.querySelector("input").value);
        let orderTotal = 0;

        if (orderCost <= 40) {
          orderTotal = orderCost + 10;
        } else {
          orderTotal = orderCost;
        }
        document.querySelector(
          ".js-orderTotal"
        ).innerHTML = `Total cost: $${orderTotal}`;
      }
    </script>
  </body>
</html>
